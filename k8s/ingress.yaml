apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  labels:
    name: nginx-ingress
spec:
  rules:
  - host: uber.tafaribeckford.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: uber-service
            port: 
              number: 80